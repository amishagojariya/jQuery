<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

      body{
        background-color: #234407ad;
       
      }

      .box{
        background-color: #2b4a0f;
        margin: 0 auto;
        width: fit-content;
        outline: 2px solid white;
        padding: 100px;
        margin-top: 200px;
        display: flex;
        gap: 10px;
        justify-content: center;
       text-align: center;

      }
      button{
        width: 100px;
        color: white;
        background-color: #234407ad;
        padding: 7px 10px;
        border-radius: 8px;
        font-size: 20px;
        font-weight: 500;
        border: 2px solid #6c944a;
        outline: 0px;
      }

      input{
        color: white;
        background-color: #234407ad;
        padding: 8px 30px;
        border-radius: 8px;
        font-size: 20px;
        font-weight: 600;
        border: 2px solid #6c944a;
        outline: 0px;
        
      }
    </style>
</head>

<body>
    <div class="box">
  

    <input class="text" type="password" id="password">
    <button class="text" id="toggleBtn">Show</button>

</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script>


        $(document).ready(function () {
            $('#toggleBtn').click(function () {
                let passwordField = $('#password');
                let fieldType = passwordField.attr('type');

                if (fieldType === 'password') {
                    passwordField.attr('type', 'text');
                    $(this).text('Show');
                } else {
                    passwordField.attr('type', 'password');
                    $(this).text('Hide');
                }
            });
        });


    </script>
</body>

</html>
