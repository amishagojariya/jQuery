<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: black;
        }
        .btnbox{
            margin-top: 50px ;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .btn{
            display: flex;
            gap: 20px;
        }
        button{
            width: 200px;
            justify-content: space-between;
            padding: 10px 20px;
           border-radius: 0px 0px 15px 15px;
            background-color: #97a93ecd;
            border: 0px;
            color: white;
            font-size: 20px;
            text-align: center;
            outline: 2px solid #d0e859;
        }
       
        .box img{
            padding: 5px;
            outline: 3px solid #97a93ecd;
            height: 500px;
            width: 800px;
           object-fit: cover;
           border-radius: 0px 0px 40px 40px;
           margin-top: 50px ;
        }
    </style>
</head>

<body>
<div class="btnbox">
<div class="btn">
    <button class="slideup">slideup</button>
    <button class="slidedown">slidedown</button>
    <button class="slidetoggle">slidetoggle</button>
</div>
    <div class="box">
        <img src="/img/6239147.jpg" alt="">
    </div>
</div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const box = $('.box');

        $('.slideup').click(() => {
            box.slideUp(300);
        })


        $('.slidedown').click(() => {
            box.slideDown(300);
        })


        $('.slidetoggle').click(() => {
            box.slideToggle(300);
        })
    </script>


</body>

</html>
